{% extends "base.html" %}

{% block title %}Список продуктов{% endblock %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Дата</th>
                <th scope="col">Цена</th>
                <th scope="col">ед.</th>
                <th scope="col">от куда</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <th>{{ object.name }}</th>
                    <td>{{ object.arrived_at }}</td>
                    <td>{{ object.price }}</td>
                    <td>{{ object.unit }}</td>
                    <td>{{ object.arrived_from }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
